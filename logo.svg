<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Vintage film camera inspired symbol in navy, with gold brushstroke wave -->
  <g transform="translate(30,60)">
    <!-- Camera body -->
    <rect x="-20" y="-20" width="50" height="40" rx="5" fill="#001F3F"/>
    <!-- Lens -->
    <circle cx="10" cy="0" r="15" fill="none" stroke="#FFD700" stroke-width="5"/>
    <circle cx="10" cy="0" r="8" fill="#001F3F"/>
    <!-- Viewfinder -->
    <rect x="-10" y="-15" width="15" height="10" fill="#FFD700"/>
    <!-- Brushstroke wave for artistic touch -->
    <path d="M -25,-30 Q 20,0 0,30" fill="none" stroke="#FFD700" stroke-width="10" stroke-linecap="round"/>
    <path d="M -20,-25 Q 25,0 5,25" fill="none" stroke="#FFA500" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- English Name in Navy -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#001F3F">
    Shokoofeh
  </text>
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#001F3F">
    Jabbari
  </text>

  <!-- Persian Name in Gold -->
  <text x="380" y="80" font-family="Arial, sans-serif" font-size="28" fill="#FFD700" text-anchor="end">
    شکوفه جباری
  </text>
</svg>
