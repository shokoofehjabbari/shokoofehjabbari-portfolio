<svg width="350" height="100" viewBox="0 0 350 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Symbol: Film reel -->
  <circle cx="40" cy="50" r="30" fill="none" stroke="#001F3F" stroke-width="8"/>
  <circle cx="40" cy="50" r="20" fill="none" stroke="#001F3F" stroke-width="6" stroke-dasharray="10,10"/>
  <circle cx="40" cy="50" r="10" fill="#001F3F"/>

  <!-- Brushstroke: Simple gold lines -->
  <line x1="10" y1="20" x2="70" y2="50" stroke="#FFD700" stroke-width="12" stroke-linecap="round"/>
  <line x1="20" y1="80" x2="70" y2="50" stroke="#FFD700" stroke-width="12" stroke-linecap="round"/>

  <!-- English Name -->
  <text x="100" y="45" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#001F3F">
    Shokoofeh
  </text>
  <text x="100" y="80" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#001F3F">
    Jabbari
  </text>

  <!-- Persian Name -->
  <text x="340" y="70" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#FFD700" text-anchor="end">
    شکوفه جباری
  </text>
</svg>
