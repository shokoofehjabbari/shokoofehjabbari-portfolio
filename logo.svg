<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Film reel + brushstroke symbol -->
  <g transform="translate(40,60)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#001F3F" stroke-width="6"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#001F3F" stroke-width="4" stroke-dasharray="8,8"/>
    <circle cx="0" cy="0" r="8" fill="#001F3F"/>
    <path d="M -20,-40 Q 30,0 0,40" fill="none" stroke="url(#goldGradient)" stroke-width="12" stroke-linecap="round" opacity="0.9"/>
    <path d="M -15,-35 Q 28,0 5,35" fill="none" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- English Name -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#001F3F" filter="url(#shadow)">
    Shokoofeh
  </text>
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#001F3F" filter="url(#shadow)">
    Jabbari
  </text>

  <!-- Persian Name -->
  <text x="380" y="80" font-family="Arial, sans-serif" font-size="28" fill="#FFD700" text-anchor="end">
    شکوفه جباری
  </text>

  <!-- Tagline -->
  <text x="380" y="105" font-family="Arial, sans-serif" font-size="14" fill="#001F3F" text-anchor="end" opacity="0.8">
    Filmmaker & Artist
  </text>
</svg>
