<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Film reel + multi-layered brushstroke -->
  <g transform="translate(40,60)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FFFFFF" stroke-width="6"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="8,8"/>
    <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
    <!-- 4 layered brushstrokes for textured, hand-painted look -->
    <path d="M -20,-40 Q 30,0 0,40" fill="none" stroke="#FFD700" stroke-width="14" stroke-linecap="round" opacity="0.9"/>
    <path d="M -18,-38 Q 28,-2 2,38" fill="none" stroke="#FFA500" stroke-width="10" stroke-linecap="round"/>
    <path d="M -22,-42 Q 32,2 -2,42" fill="none" stroke="#FFCC00" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <path d="M -15,-35 Q 25,5 5,35" fill="none" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- English Name in White -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF">
    Shokoofeh
  </text>
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF">
    Jabbari
  </text>

  <!-- Persian Name in Gold -->
  <text x="380" y="80" font-family="Arial, sans-serif" font-size="28" fill="#FFD700" text-anchor="end">
    شکوفه جباری
  </text>

  <!-- Tagline in White -->
  <text x="380" y="105" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="end" opacity="0.8">
    Filmmaker & Artist
  </text>
</svg>
